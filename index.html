<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

<div class="container">
  <!-- Bài tập tuyển sinh -->
  <div class="mb-3">
    <h2>Baì tập quản lý tuyển sinh</h2>
    <div class="mb-3">
      <label for="" class="form-label">Điểm chuẩn</label>
      <input type="number"
        class="form-control" name="" id="txtDiemChuan" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Chọn khu vực</label>
      <select class="form-select form-select-lg" name="" id="txtChonKhuVuc">
        <option selected>Chọn khu vực</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Chọn đối tượng</label>
      <select class="form-select form-select-lg" name="" id="txtChonDoiTuong">
        <option selected>Chọn đối tượng</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Điểm môn thứ 1</label>
      <input type="number"
        class="form-control" name="" id="txtDiemMonThu1" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Điểm môn thứ 2</label>
      <input type="number"
        class="form-control" name="" id="txtDiemMonThu2" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Điểm môn thứ 3</label>
      <input type="number"
        class="form-control" name="" id="txtDiemMonThu3" aria-describedby="helpId" placeholder="">
    </div>
    <div>
      <button class="btn btn-dark" id="txtKetQuaTS">Kết quả tuyển sinh</button>
      <div class="m-3 p-2" id="ketQuaTuyenSinh"></div>
    </div>
  </div>

  <!-- Bài tập tính tiền điện -->
  <div class="mb-3">
    <h2>Bài tập tính tiền điện</h2>
    <div class="mb-3">
      <label for="" class="form-label">Nhập họ tên</label>
      <input type="text"
        class="form-control" name="" id="txtNhapHoTen" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Nhập số kw</label>
      <input type="number"
        class="form-control" name="" id="txtNhapSokw" aria-describedby="helpId" placeholder="">
    </div>
    <div>
      <button class="btn btn-dark" id="txtTinhTienDien">Tính tiền điện</button>
      <div class="m-3 p-2" id="ketQuaTienDien"></div>
    </div>
  </div>

  <!-- Bài tập tính thuế thu nhập cá nhân -->
  <div class="mb-3">
    <h2>Bài tập tính thuế thu nhập cá nhân</h2>
    <div class="mb-3">
      <label for="" class="form-label">Nhập họ tên</label>
      <input type="text"
        class="form-control" name="" id="txtNhapHoTenTinhThue" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Tổng thu nhập 1 năm</label>
      <input type="number"
        class="form-control" name="" id="txtTongThuNhap" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Số người phụ thuộc</label>
      <input type="number"
        class="form-control" name="" id="txtSoNguoiPhuThuoc" aria-describedby="helpId" placeholder="">
    </div>
    <div>
      <button class="btn btn-dark" id="txtTinhTienThue">Tính tiền thuế</button>
      <div class="m-3 p-2" id="ketQuaTienThue"></div>
    </div>
  </div>

  <!-- Bài tập tính tiền cáp -->
  <div class="mb-3">
    <h2>Bài tập tính tiền cáp</h2>
    <div class="mb-3">
      <label for="" class="form-label">Chọn loại khách hàng</label>
      <select onchange="chonLoaiKhachHang()" class="form-select form-select-lg" name="" id="txtChonLoaiKhachHang">
        <option selected>Chọn loại khách hàng</option>
        <option value="nhaDan">Nhà dân</option>
        <option value="doanhNghiep">Doanh nghiệp</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Nhập mã khách hàng</label>
      <input type="text"
        class="form-control" name="" id="txtNhapMaKhachHang" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Số kênh cao cấp</label>
      <input type="number"
        class="form-control" name="" id="txtSoKenhCaoCap" aria-describedby="helpId" placeholder="">
    </div>
    <div style="display: none;"  class="mb-3" id="demoAH">
      <label for="" class="form-label">Số kết nối</label>
      <input type="number"
        class="form-control" name="" id="txtSoKetNoi" aria-describedby="helpId" placeholder="">
    </div>
    <div>
      <button class="btn btn-dark" id="txtTinhTienCap">Tính tiền cáp</button>
      <div class="m-3 p-2" id="ketQuaTienCap"></div>
    </div>
  </div>
</div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
